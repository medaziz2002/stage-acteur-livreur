<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body id="page-top">



     <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
  <app-menu></app-menu>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
       <app-header></app-header>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->


        </div>
        <div class="col" class="d-flex justify-content-center">
            <div class="card shadow mb-4" class="col col-lg-5">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">
                Ajouter les détails de Contact</h6>
          </div>

          <div class="card-body">
        <form [formGroup]="addContactForm" (ngSubmit)="addNewContact()">
            <div class="form-group">

            <input type="text" class="form-control"  formControlName="nom" name="nom" placeholder="nom">
            <div *ngIf="this.nom?.touched && this.nom?.invalid">
              <small class="text-danger" *ngIf="this.nom?.errors?.['required']">votre nom
                  est obligatoire</small>
            </div>
        </div>

          <div class="form-group">

              <input type="text" class="form-control" formControlName="prenom" name="prenom"placeholder="prénom">
              <div *ngIf="this.prenom?.touched && this.prenom?.invalid">
                <small class="text-danger" *ngIf="this.prenom?.errors?.['required']">Votre prenom
                    est obligatoire</small>
              </div>
      </div>
      <div class="form-group">

        <input type="text" class="form-control" formControlName="tel" name="tel" placeholder="Téléphone">
        <div *ngIf="this.tel?.touched && this.tel?.invalid">
          <small class="text-danger" *ngIf="this.tel?.errors?.['required']">Votre téléphone
              est obligatoire</small>
        </div>
      </div>

       <div class="form-group">

        <input type="text" class="form-control" formControlName="sujet" name="sujet" placeholder="Sujet">
        <div *ngIf="this.sujet?.touched && this.sujet?.invalid">
          <small class="text-danger" *ngIf="this.sujet?.errors?.['required']">Votre Sujet
              est obligatoire</small>
        </div>
       </div>




      <div class="form-group">

        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="msg" name="msg" placeholder="Message"></textarea>
        <div *ngIf="this.msg?.touched && this.msg?.invalid">
          <small class="text-danger" *ngIf="this.msg?.errors?.['required']">Votre msg
              est obligatoire</small>
        </div>
       </div>


       <div class="form-group">

        <input type="text" class="form-control" formControlName="email" name="email" placeholder="Email">
        <div *ngIf="this.email?.touched && this.email?.invalid">
          <small class="text-danger" *ngIf="this.email?.errors?.['required']">Votre Email
              est obligatoire</small>
        </div>
       </div>


           <button type="submit" class="btn btn-sm btn-primary mt-3">Ajouter</button>

      </form>
    </div>

    </div>
    </div>
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
   <app-footer></app-footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>




</body>
</html>
